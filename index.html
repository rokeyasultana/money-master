<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css/styles.css">
</head>

<body>
    <h1 class="text-center mt-2  ">Expense-Planner</h1>
    <div class="container mt-5 ">
        <div class="row">
          <div class="col">
          <img src="images/money.png">
          </div>
          <div class="col bg-light text-center">

              <!-- income -->
           <h3 class="style">Income</h3>
          
           <label class="style-3">Income:</label>
           <input id="income-value" type="text" class="style-2" type="number"  >
           <br>

           <!-- expenses -->
           <h3 class="style">Expenses</h3>
           <label  class="style-3">Food:</label>
           <input id="food-value" class="style-2"  type="number" >
           <br>
           <label class="style-3">Rent:</label>
           <input id="rent-value" class="style-2" type="number"  >
           <br>
           <label class="style-3">Clothes:</label>
           <input id="clothes-value" class="style-2" type="number">
           <br>
        
           <!-- calculation -->
           <button  id="button" class="buttons" >Calculate</button>
        
           <!-- Expenses -->
           <div id="style-4" class="d-flex ">
            <h3 class="">Total Expenses:</h3>
            <h4 id="expenses" class=" ms-2">00 </h4>
        </div>

        <!--balance  -->
           <div id="style-5" class="d-flex ">
            <h3 class="">Balance:</h3>
            <h4 id="balance" class="ms-2 "> 00 </h4>
          </div>
          
          <!-- save amount -->
          <div id="style-5" class="d-flex mt-2">
            <h3 class="save">Save:</h3>
            <h4 id="save-amount" class="mt-2  ms-2  bg-secondary">20</h4>
            <h6 class="percent">%</h6>
            <button id="button-save" class="button-2">Save</button>
          </div>
          <br>
          <div id="style-4" class="d-flex ">
            <h3 >Saving Amount:</h3>
            <h4 id="amount" class=" ms-2">00 </h4>
        </div>
        <div id="style-4" class="d-flex ">
            <h3 class="">Reamaing Balance:</h3>
            <h4 id="reaming" class=" ms-2">00 </h4>
        </div>
        <div class="notify-section">
          <p id="notify-fail" class="notify">❌ Pin Didn't Match, Please try again</p>
          <p id="notify-success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
      </div>
          </div>
        </div>
      </div>
      
<script src="js/script.js"></script>
</body>
</html>
