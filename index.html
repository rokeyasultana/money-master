<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css/styles.css">
</head>

<body>
    <h1 class="text-center mt-5  ">Expense-Planner</h1>
    <div class="container mt-5 ">
        <div class="row">
          <div class="col">
          <img src="images/money.png">
          </div>
          <div class="col bg-light text-center">

              <!-- income -->
           <h2 class="style">Income</h2>
           <br>
           <label class="style-3">Income:</label>
           <input id="income-value" type="text" class="style-2"  >
           <br>

           <!-- expenses -->
           <h2 class="style">Expenses</h2>
           <label  class="style-3">Food:</label>
           <input id="food-value" class="style-2"  >
           <br>
           <label class="style-3">Rent:</label>
           <input id="rent-value" class="style-2"  >
           <br>
           <label class="style-3">Clothes:</label>
           <input id="clothes-value" class="style-2">
           <br>

           <!-- calculation -->
           <button  id="button" class="buttons" >Calculate</button>
           <br>
           <br>
           <!-- Expenses -->
           <div id="style-4" class="d-flex ">
            <h3 class="">Total Expenses:</h3>
            <h4 id="expenses"> $$</h4>
        </div>

        <!--balance  -->
           <div id="style-5" class="d-flex ">
            <h3 class="">Balance:</h3>
            <h4 id="balance"> $$</h4>
        </div>
          </div>
        </div>
      </div>
      
<script src="js/script.js"></script>
</body>
</html>
