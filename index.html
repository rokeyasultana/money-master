<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css/styles.css">
</head>

<body>
  <!-- heading -->
    <h1 class="text-center mt-2 my-5 ">Expense-Planner</h1>

    <!-- container -->
    <div class="container mt-5  ">
        <div class="row">
          <div class="col ">
          <img id="img" class="" src="images/money.png">
          </div>
          <div id="calculation" class="col text-center">

              <!-- income -->
           <h3 class="style">Income</h3>
          
           <label class="style-3">Income:</label>
           <input id="income-value" type="number" class="style-2"   >
           <br>

           <!-- expenses -->
           <h3 class="style">Expenses</h3>
           <label  class="style-3">Food:</label>
           <input id="food-value" class="style-2"  type="number" >
           <br>
           <label class="style-3">Rent:</label>
           <input id="rent-value" class="style-2" type="number"  >
           <br>
           <label class="style-3">Clothes:</label>
           <input id="clothes-value" class="style-2" type="number">
           <br>
        
           <!-- calculation -->
           <button  id="button" class="buttons" >Calculate</button>
        
           <!-- Expenses -->
           <div class="d-flex ">
            <h5 class="ps-5">Total Expenses:</h5>
            <h5 id="expenses" class=" ms-2">00 </h5>
        </div>

        <!--balance  -->
           <div  class="d-flex ">
            <h5  class="ps-5">Balance:</h5>
            <h5 id="balance" class="ms-2 "> 00 </h5>
          </div>
          
          <!-- save amount -->
          <div  class="d-flex mt-2">
            <h5 class="save ps-5">Save:</h5> 
             <input id="save-amount" class="text-center" type="text">

            %

            <button id="button-save" class="button-2">Save</button>
          </div>
        
        
          <br>
          <div class="d-flex ">
            <h5  class="ps-5">Saving Amount:</h5>
            <h5 id="saving-amount" class=" ms-2">00 </h5>
        </div>
        <div class="d-flex ">
            <h5  class="ps-5">Reamaing Balance:</h5>
            <h5 id="reaming-amount" class=" ms-2">00 </h5>
        </div>
          </div>
        </div>
      </div>
      
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
